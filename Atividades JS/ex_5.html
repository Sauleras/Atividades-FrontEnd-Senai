<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        var x, y, z = ''
        x = prompt('Digite um numero:')
        y = parseFloat(x)-1
        z = parseFloat(x)+1
        alert('Numero digitado: ' + x)
        alert('O antecessor: ' + y)
        alert('O sucessor: ' + z)
    </script>
</body>
