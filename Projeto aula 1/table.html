<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabela</title>
</head>
<body>

	<table border="2" width="100%">
		<h2>Tabela de Produtos</h2>
		
		<tr>
			<th>Codigo</th>
			<th>Produto</th>
			<th>descrição</th>
			<th>Preço</th>
		</tr>

		<tr>
			<td>1</td>
			<td>Banana</td>
			<td>Banana prata</td>
			<td>R$ 2,00</td>
		</tr>

		<tr>
			<td>2</td>
			<td>Abacaxi</td>
			<td>Abacaxi em fatias</td>
			<td>R$ 4,00</td>
		</tr>

		<tr>
			<td>3</td>
			<td>Uva</td>
			<td>Uva sem semente</td>
			<td>R$ 3,00</td>
		</tr>

		<tr>
			<td>4</td>
			<td>Melancia</td>
			<td>Melancia sem semente</td>
			<td>R$ 6,00</td>
		</tr>

		<tr>
			<td rowspan="2">Desconto</td>
			<td colspan="3">Cupom 01 - R$ 1,00</td>
		</tr>

		<tr>
			<td colspan="3">Cupom 02 - R$ 2,00</td>
		</tr>
		
		<tr>
			<td>Total</td>
			<td colspan="3">R$ 13,00</td>
		</tr>
	</table>


</body>
</html>
